<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('bg.jpg') center/cover no-repeat;
            position: relative;
            color: white;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .top-bar {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            z-index: 2;
        }
        ::-webkit-scrollbar {
            width: 8px;
            
        }
        ::-webkit-scrollbar-track {
            background: rgb(0, 0, 0);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(250, 73, 3, 0.438);
            border-radius: 10px;
            
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        h3 {
            font-size: 24px;
            font-weight: normal;
            opacity: 0.7;
        }
    </style>
    <title>Quotes API</title>
</head>
<body>
    <div class="top-bar">
        <a href="#">API Docs</a>
        <a href="#">Github</a>
        <a href="#">About</a>
    </div>
    <div class="overlay"></div>
    <div class="container">
        <h1>Quotes API</h1>
        <h3>Quotes can be more than words!</h3>
    </div>
</body>
</html>
